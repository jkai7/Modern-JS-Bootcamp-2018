<!DOCTYPE html>
<html>
    <head>
        <title>JS site</title>
    </head>

    <body> 

        <h1>Notes App</h1>
            <h2>Jot Down Your Notes</h2>

            <label>
                Search: <input id="search-text" type="text" placeholder="Filter Notes">
            </label>

            <select id="filter-by">
                <option value="last">Last edited</option>
                <option value="recent">Recently created</option>
                <option value="alpha">Alphabetically</option>
            </select>

            <div id="notes"> <!-- with the empty div we were able to put our notes in it --></div>

            <br>

            <button id="create-note">Create Note</button>

            <br><br>

            <label>
                <input id="for-fun" type="checkbox"> Check me for fun
            </label>


    <script src="notes.js"></script>
    </body>
</html>
