<!DOCTYPE html>
<html>
    <head>
        <title>todo app</title>
    </head>

    <body>

        <h1>Todos</h1> 
        
        <div id="how-many-todos"></div>

        <input id="search-text" type="text" placeholder="filter todos">

        <label>

        <br><br>

        <form id="new-todo">

        </form>

        <div id="todos"></div>

        <script src="todo.js"></script>
    </body>

</html>
